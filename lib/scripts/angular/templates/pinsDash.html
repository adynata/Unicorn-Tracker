  <div class="add-item grow" ng-click="showInput()">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="50px" height="50px" viewBox="0 0 400 400" enable-background="new 0 0 400 400">
    <g id="Layer_1">
    	<rect class="plus" x="175" width="50" height="400"/>
    </g>
    <g id="Layer_2">
    	<rect class="plus" y="175" width="400" height="50"/>
    </g>
    </svg>
  </div>
  <div class="pin-input grow">
    <div class="pin-details">
      <input ng-model="title" placeholder="Unicorn species" ng-change="updateTitle(title)" ng-model="title"><br/>
      <textarea ng-model="text" placeholder="Description"></textarea><br/>
    </div>
    <div class="map-loc grow" ng-click="showLatLon()">Map Location</div>
    <div class="pin-latlon grow">
      <input type="text" class="latlon" placeholder="LAT" ng-model="pinData.lat">
      <input type="text" class="latlon" placeholder="LON" ng-model="pinData.lon">
      <input type="button" class="button" ng-click="resetFields()" value="Cancel">
      <input type="button" class="button" ng-click="submitPin()" value="Submit">
    </div>
  </div>
</div>
<div class="pins-list grow">
  <ul>
    <li ng-click="showUnicorn(unicorn.properties.id)" ng-repeat="unicorn in pins">{{unicorn.properties.title}} {{unicorn.desc}}</li>
  </ul>
</div>
